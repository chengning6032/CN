<!-- post.html-->
{% extends 'base.html' %}
{% block title %} {{post.subject}} {% endblock title %}
{% block headmessage %}
    <h3 style='font-family:微軟正黑體;'> {{post.subject}} </h3>
    <a style='font-family:微軟正黑體;' href='./'>回首頁</a>
{% endblock headmessage %}
{% block content %}
    <p style='font-family:微軟正黑體; font-size:12pt; letter-spacing:2pt;'> 
        {{post.content}} 
    </p>
{% endblock content %}
